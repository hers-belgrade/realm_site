
<div id="modal-form" class="modal hide" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
		<h4 class="blue bigger">Please fill the following form fields</h4>
	</div>


	<div class="modal-body overflow-visible">
		<div class="row-fluid">


<form ng-show="setup.editable" name="botform">
  <div class="control-group">
    <div class="controls">
      <label class="control-label" for="name">Name
        <input type="text" class="margin-left-10" id="username" name="username" data-ng-model="bot.username" required></input>
      </label>
    </div>
    <div class="controls" style="min-height:80px;">
        <select-avatar av-mdel="bot.avatar" av-size="80px"></select-avatar>
    </div>
  </div>
</form>


		</div>
	</div>

	<div class="modal-footer">
    <div class="controls">
      <button data-ng-click="setup.editable=false" class="btn btn-small" data-dismiss="modal"><i class="icon-remove"></i>Cancel</button>
      <button type="submit" class="btn btn-small btn-primary" data-ng-click="save()" data-dismiss="modal"><i class="icon-ok"></i>Save</button>
    </div>


	</div>
</div><!--PAGE CONTENT ENDS-->
