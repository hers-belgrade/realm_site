<section data-ng-controller="IndexController" class="span12">
  <div class="login-container">
    <div class="space-6"></div>
    <div class="row-fluid">
      <div class="position-relative">
        <div id="login-box" class="login-box widget-box no-border" data-ng-class="{visible:state=='login'}">
          <div class="widget-body">
            <div class="widget-main">
              <h4 class="header blue lighter bigger">
                <i class="icon-coffee green"></i>
                Please Enter Your Information:
              </h4>

              <div class="space-6"></div>
              <h4 data-ng-show="error && error.length" class="red lighter"> {{error}} </h4>

              <form action="/users/session" method="post" name="login">
                <fieldset>
                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="text" class="span12" name="username" placeholder="Username" required data-ng-model="content.login.username"/>
                      <i class="icon-user"></i>
                    </span>
                  </label>

                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="password" class="span12" name="password" placeholder="Password" required data-ng-model="content.login.password"/>
                      <i class="icon-lock"></i>
                    </span>
                  </label>

                  <div class="space"></div>
                  <div class="clearfix">
                    <label class="inline">
                      <input type="checkbox" data-ng-disabled="!login.$valid"/>
                      <span class="lbl"> Remember Me</span>
                    </label>

                    <button class="width-35 pull-right btn btn-small btn-primary" data-ng-disabled="!login.$valid">
                      <i class="icon-key"></i>
                      Login
                    </button>
                  </div>

                  <div class="space-4"></div>
                </fieldset>
              </form>

              <div class="social-or-login center">
                <span class="bigger-110">Or Login Using</span>
              </div>

              <div class="social-login center">
                <a class="btn btn-primary">
                  <i class="icon-facebook"></i>
                </a>

                <a class="btn btn-info">
                  <i class="icon-twitter"></i>
                </a>

                <a class="btn btn-danger">
                  <i class="icon-google-plus"></i>
                </a>
              </div>
            </div><!--/widget-main-->

            <div class="toolbar clearfix">
              <div>
                <a href="#" data-ng-click="goto_state($event, 'forgot')" class="forgot-password-link">
                  <i class="icon-arrow-left"></i>
                  I forgot my password
                </a>
              </div>

              <div>
                <a href="#" data-ng-click="goto_state($event,'register')" class="user-signup-link">
                  I want to register
                  <i class="icon-arrow-right"></i>
                </a>
              </div>
            </div>
          </div><!--/widget-body-->
        </div><!--/login-box-->

        <div id="forgot-box" class="forgot-box widget-box no-border" data-ng-class="{visible:state=='forgot'}">
          <div class="widget-body">
            <div class="widget-main">
              <h4 class="header red lighter bigger">
                <i class="icon-key"></i>
                Retrieve Password
              </h4>

              <div class="space-6"></div>
              <p>
                Enter your email to receive instructions
              </p>

              <form />
                <fieldset>
                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="email" class="span12" placeholder="Email" />
                      <i class="icon-envelope"></i>
                    </span>
                  </label>

                  <div class="clearfix">
                    <button onclick="return false;" class="width-35 pull-right btn btn-small btn-danger">
                      <i class="icon-lightbulb"></i>
                      Send Me!
                    </button>
                  </div>
                </fieldset>
              </form>
            </div><!--/widget-main-->

            <div class="toolbar center">
              <a href="#" data-ng-click="goto_state($event, 'login')" class="back-to-login-link">
                Back to login
                <i class="icon-arrow-right"></i>
              </a>
            </div>
          </div><!--/widget-body-->
        </div><!--/forgot-box-->

        <div id="signup-box" class="signup-box widget-box no-border" data-ng-class="{visible:state=='register'}">
          <div class="widget-body">
            <div class="widget-main">
              <h4 class="header green lighter bigger">
                <i class="icon-group blue"></i>
                New User Registration
              </h4>

              <div class="space-6"></div>
              <h4 data-ng-show="error && error.length" class="red lighter"> {{error}} </h4>

              <form method="post" action="/users" name='register'>
                <fieldset>
                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="text" name="name" class="span12" placeholder="Full name" required data-ng-model="content.register.name"/>
                      <i class="icon-user"></i>
                    </span>
                  </label>

                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="email" name="email" class="span12" placeholder="Email" required data-ng-model="content.register.mail"/>
                      <i class="icon-envelope"></i>
                    </span>
                  </label>

                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="text" name="username" class="span12" placeholder="Username" required  data-ng-model="content.register.username"/>
                      <i class="icon-user"></i>
                    </span>
                  </label>

                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="password" name="password" class="span12" placeholder="Password" required  data-ng-model="content.register.password"/>
                      <i class="icon-lock"></i>
                    </span>
                  </label>

                  <label>
                    <span class="block input-icon input-icon-right">
                      <input type="password" class="span12" placeholder="Repeat password" required  data-ng-model="content.register.reppassword"/>
                      <i class="icon-retweet"></i>
                    </span>
                  </label>

                  <label>
                    <input type="checkbox" required data-ng-model="content.register.required"/>
                    <span class="lbl">
                      I accept the
                      <a href="#">User Agreement</a>
                    </span>
                  </label>

                  <div class="space-24"></div>

                  <div class="clearfix">
                    <button class="width-30 pull-left btn btn-small" data-ng-click="content.register={}">
                      <i class="icon-refresh"></i>
                      Reset
                    </button>

                    <button type="submit" class="width-65 pull-right btn btn-small btn-success" data-ng-disabled='!register.$valid'>
                      Register
                      <i class="icon-arrow-right icon-on-right"></i>
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="toolbar center">
              <a href="#" data-ng-click="goto_state($event, 'login')" class="back-to-login-link">
                <i class="icon-arrow-left"></i>
                Back to login
              </a>
            </div>
          </div><!--/widget-body-->
        </div><!--/signup-box-->
      </div><!--/position-relative-->
    </div>
  </div>
</section>
