<div class="modal-content casino_notifications">
  <div class="modal-header" data-ng-class="{'ng-danger':variant=='error'}">
    <h4 class="modal-title"><p>{{title}}</p></h4>
  </div>
  <div class="modal-body" data-ng-class="{'ng-danger':variant=='error'}"> <span>{{body}}</span></div>
  <div class="modal-footer">
    <button class="btn btn-small" data-ng-class="{'btn-danger': variant=='error' }" ng-click="ok()">Ok</button>
  </div>
</div>
